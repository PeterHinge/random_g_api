<!doctype html>
<html lang="en" >
  	<head>
	    <!-- Meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <meta name="apple-mobile-web-app-capable" content="yes" user-scalable="no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	    <title>Systematic AI trainer</title>

	    <!-- Bootstrap logic -->
	    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script>
		    $(document).ready(function(){
		        $("#welcomeScreen").modal('show');
		    });
		</script>

		<!-- Loading in TensorFlow.js version 1.0.0 -->
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    </head>
    <body>
		<nav class="navbar navbar-dark bg-dark">
		  <div class="input-group text-white">
		    <button class="btn btn-primary" onclick="clearCanvas()">
		      Clear!
		    </button>

		    &nbsp; &nbsp;
		    <button class="btn btn-success" data-toggle="modal" data-target="#postSessionScreen" onclick="submit()">
		      Done!
		    </button>
		    &nbsp; &nbsp;
		    <p>Draw: <span id="symbolToDraw2"></span></p>
		  </div>
		</nav>

		<!-- Modals -->
		<div class="modal fade" id="welcomeScreen" tabindex="-1" role="dialog" aria-labelledby="submit" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalCenterTitle">SITAWARE Sketch</h5>
		      </div>
		      <div class="modal-body" style="text-align: center">
		      	<h3>Welcome to SITAWARE Sketch</h3>
		        <img src="https://drive.google.com/uc?id=1aw4WT3Wv4pwWyjsud67C5h27U8TSq91W">
		        <img src="https://drive.google.com/uc?id=15M7RFs_zfWaYhVK2XZ7VkIu2QDOhrWAy">
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary btn-lg btn-block" data-dismiss="modal" data-toggle="modal" data-target="#preSessionScreen">Start Sketching!</button>
		      </div>
		    </div>
		  </div>
		</div>

		<div class="modal fade" id="preSessionScreen" tabindex="-1" role="dialog" aria-labelledby="submit" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">SITAWARE Sketch</h5>
		      </div>
		      <div class="modal-body" id="preSessionScreenBody1" style="text-align: center">
		        <p>Please draw: <strong><span id="symbolToDraw1"></span></strong></p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary btn-lg btn-block" data-dismiss="modal">I'm ready!</button>
		      </div>
		    </div>
		  </div>
		</div>

		<div class="modal fade" id="postSessionScreen" tabindex="-1" role="dialog" aria-labelledby="submit" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">SITAWARE Sketch</h5>
		      </div>
		      <div class="modal-body" id="postSessionScreenBody1" style="text-align: center">
		      	<p>Symbol: <span id="symbolToDraw3"></span></p>
		      </div>
		      <div class="modal-body" id="postSessionScreenBody2" style="text-align: center">
		      	<p>Your drawing:</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary btn-lg btn-block" data-dismiss="modal" data-toggle="modal" data-target="#preSessionScreen">Next Symbol!</button>
		      </div>
		    </div>
		  </div>
		</div>

		<div>
			<canvas id="canvas"></canvas>
		</div>

	    <!-- JavaScript files -->
	    <script src="session.js"></script>
	    <script src="canvas.js"></script>

	    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
